<!DOCTYPE html>
<Style>
    .logo-google{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .searchbox{
        display: block;
        width: 600px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .buttons{
        width: max-content;
        position: relative;
        margin-left: 10px;
        margin-right: 10px;
    }
    .container{
        width: max-content;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
    }
    .navbar{
        display: flex;
        width: fit-content;
        list-style-type: none;
        margin-left: 80%;
    }
    .navbar-element{
        margin: 5px;
        height: 100%;
        width: 100%;
    }
</Style>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
    </head>
    <body>
        <header>

        </header>
        <nav>
            <ul class="navbar">
                <li class="navbar-element">
                    <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
                </li>
                <li class="navbar-element">
                    <a href="https://www.google.com.pe/imghp?hl=es-419&ogbl">Imágenes</a> 
                </li>
            </ul>
        </nav>
        <main>
            <img class="logo-google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <input type="text" class="searchbox">
            <div class="container">
                <button class="buttons">
                    Buscar con Google
                </button>
                <button class="buttons">
                    Me siento con suerte
                </button>
            </div>
            <div style="text-align: center;">
                Ofrecido por Google en: <a href="https://www.google.com/setprefs?sig=0_HyPtU5Rh5YatHcrYserEIJ7k7H4%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwiSsKSLy_TuAhUFwlkKHUxLAN0Q2ZgBCA0">English</a> <a href="https://www.google.com/setprefs?sig=0_HyPtU5Rh5YatHcrYserEIJ7k7H4%3D&hl=qu&source=homepage&sa=X&ved=0ahUKEwiSsKSLy_TuAhUFwlkKHUxLAN0Q2ZgBCA4">Quechua</a>
            </div>
        </main>
        <footer style="display: flexbox; position: absolute;bottom: 80px;">
            Perú
        </footer>
        <footer style="">
            <div style="display: flex;justify-content: center;margin-left: auto;margin-right: auto; width: 100%;position: absolute;bottom: 0;">
                <Div class="navbar-element">
                    Sobre Google
                </Div>
                <Div class="navbar-element">
                    Publicidad
                </Div>
                <Div class="navbar-element">
                    Negocios
                </Div>
                <Div class="navbar-element">
                    Como funciona la Búsqueda
                </Div>
                <Div class="navbar-element">
                    Privacidad
                </Div>
                <div class="navbar-element">
                    Condiciones
                </div>
                <div class="navbar-element">
                    Preferencias
                </div>
            </div>
        </footer>
    </body>
</html>

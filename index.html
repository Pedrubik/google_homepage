<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Google</title>
  </head>
  <body>
    <div id="layout">
      <div id="navbar">
        <a href="#" id="gmail">Gmail</a>
        <a href="#" id="imagenes">Imágenes</a>
        <a href="#" id="menu"
          ><img src="/images/menu.png" height="32px" alt="menu"
        /></a>
        <a href="#" id="profileimage"
          ><img
            src="/images/profileimage.jpg"
            height="32px"
            alt="Your image profile"
            style="border-radius: 50%"
        /></a>
      </div>
      <div id="main">
        <div id="mainmain">
          <a href="#" id="googlelogo"
            ><img src="/images/googlelogo.png" alt="Google Logo"
          /></a>
          <input type="search" id="searchbox" />
          <div id="buttons">
            <button id="searchbt">Buscar con Google</button>
            <button id="randombt">Voy a tener suerte</button>
          </div>
          <a href="#" id="txt1google"
            >Estamos presentes en cualquier modalidad de aprendizaje</a
          >
          <p id="txt2google">
            Ofrecido por Google en:
            <a href="#" style="color: #1a0dab">English</a>
            <a href="#" style="color: #1a0dab">Quechua</a>
          </p>
        </div>
      </div>
      <div id="footer">
        <div id="footer1">
          <a href="#" id="peru">Perú</a>
        </div>
        <div id="footer2">
          <a href="#" id="sobregoogle">Sobre Google</a>
          <a href="#" id="publi">Publicidad</a>
          <a href="#" id="negocios">Negocios</a>
          <a href="#" id="comofunciona">Como funciona la Búsqueda</a>
          <a href="#" id="privacidad">Privacidad</a>
          <a href="#" id="condiciones">Condiciones</a>
          <a href="#" id="preferencias">Preferencias</a>
        </div>
      </div>
    </div>
  </body>
</html>
